<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container p-5 mt-5 bg-white rounded shadow">
    <h2 class="text-primary text-center mb-4">Transaction History</h2>

    <table class="table table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Date & Time</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Receiver / Sender</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${tx.formattedDateTime}"></td>
                <td th:text="${tx.type}"></td>
                <td th:text="${tx.amount}"></td>
                <td th:text="${tx.receiverAccount}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a class="btn btn-secondary" href="/dashboard">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
