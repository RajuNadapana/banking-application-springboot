<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container p-5 mt-5 bg-white rounded shadow">
    <h2 class="text-primary text-center mb-4">Transfer Money</h2>
    <p class="text-center mb-3">Your Account Number: <span th:text="${account.accountNumber}"></span></p>

    <form th:action="@{/transfer}" method="post" class="d-flex flex-column align-items-center">
        <input class="form-control mb-2 w-75" type="text" name="receiverAccount" placeholder="Receiver Account Number" required />
        <input class="form-control mb-3 w-75" type="number" step="0.01" name="amount" placeholder="Amount" required />
        <button class="btn btn-primary w-50" type="submit">Transfer</button>
    </form>

    <p class="text-center mt-3 text-success" th:text="${message}"></p>
    <div class="text-center mt-2">
        <a class="btn btn-secondary" href="/dashboard">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
