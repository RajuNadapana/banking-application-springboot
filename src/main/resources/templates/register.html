<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container p-5 mt-5 bg-white rounded shadow">
    <h2 class="text-primary text-center mb-4">User Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="d-flex flex-column align-items-center">
        <input class="form-control mb-2 w-75" type="text" th:field="*{name}" placeholder="Name" required />
        <input class="form-control mb-2 w-75" type="email" th:field="*{email}" placeholder="Email" required />
        <input class="form-control mb-2 w-75" type="text" th:field="*{username}" placeholder="Username" required />
        <input class="form-control mb-3 w-75" type="password" th:field="*{password}" placeholder="Password" required />
        <button class="btn btn-primary w-50" type="submit">Register</button>
    </form>
    <p class="text-center mt-3 text-success" th:text="${message}"></p>
</div>
</body>
</html>
